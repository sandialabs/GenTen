# Gcc build for external repo (run manually and is optional)
build-gitlab-gcc:
  stage: build
  image: registry.gitlab.com/tensors/genten/build_gnu_clang:latest
  script:
    - cd ..
    - rm -rf build_gitlab_gcc
    - mkdir build_gitlab_gcc
    - cd build_gitlab_gcc
